<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Catalog</title>
  <link rel="stylesheet" href="catalog_styles.css">
</head>

<body>
  <header class="d-flex fd-column ai-center">
    <div class="return">
      <a href="../index.html">Повернутися до CV</a>
    </div>
    <div class="tt-uppercase">Обов'язково додайте своє замовлення</div>
  </header>
  <div class="wrapper">
    <div class="cur-poin hover-scale arrow_btn right_arrow_btn d-flex jc-center ai-center">></div>
    <div class="cur-poin hover-scale arrow_btn left_arrow_btn d-flex jc-center ai-center"><</div>

    <div class="item d-flex jc-center ai-center">
      <div class=" item-news news-green tt-uppercase d-flex jc-center ai-center">Новинка</div>
      <div class="item_title d-flex jc-center ai-center tt-uppercase">Математика</div>
      <div class="item_image d-flex jc-center ai-center pb-20">
        <img src="images/math.png" alt="Зображення гри 'Котосови'">
      </div>
      <div class="item_name pb-20">
        <a class="tt-uppercase" href="">Котосови</a>
      </div>
      <div class="pb-20 op-0">
        <span class="old-price tt-uppercase"></span>
        <span class="tt-uppercase ">240 грн</span>
      </div>
      <div class="item_purchase bc-pink ">
        <button class="tt-uppercase cur-n-a">Незабаром у продажі</button>
      </div>
    </div>
    <div class="item d-flex jc-center ai-center">
      <div class=" item-news news-green tt-uppercase d-flex jc-center ai-center op-0">Новинка</div>
      <div class="item_title d-flex jc-center ai-center tt-uppercase">Подарунок</div>
      <div class="item_image d-flex jc-center ai-center pb-20">
        <img src="images/g1.png" alt="Зображення гри 'Набір розумника'">
      </div>
      <div class="item_name pb-20">
        <a class="tt-uppercase" href="">Набір розумника</a>
      </div>
      <div class="pb-20">
        <span class="old-price tt-uppercase">210 грн</span>
        <span class="tt-uppercase ">190 грн</span>
      </div>
      <div class="item_purchase bc-yellow hover-scale">
        <button class="tt-uppercase cur-poin act-move">У корзину</button>
      </div>
    </div>
    <div class="item d-flex jc-center ai-center">
      <div class=" item-news news-blue tt-uppercase d-flex jc-center ai-center">Хіт продажів</div>
      <div class="item_title  d-flex jc-center ai-center tt-uppercase">Усний рахунок</div>
      <div class="item_image d-flex jc-center ai-center pb-20">
        <img src="images/turbo.png" alt="Зображення гри 'Турборахунок'">
      </div>
      <div class="item_name pb-20">
        <a class="tt-uppercase" href="">Турборахунок</a>
      </div>
      <div class="pb-20">
        <span class="old-price tt-uppercase"></span>
        <span class="tt-uppercase">320 грн</span>
      </div>
      <div class="item_purchase bc-yellow hover-scale">
        <button class="tt-uppercase cur-poin act-move">У корзину</button>
      </div>
    </div>
    <div class="item d-flex jc-center ai-center">
      <div class=" item-news news-blue tt-uppercase d-flex jc-center ai-center">Хіт продажів</div>
      <div class="item_title  d-flex jc-center ai-center tt-uppercase">Букви та читання</div>
      <div class="item_image d-flex jc-center ai-center pb-20">
        <img src="images/zb.png" alt="Зображення гри Тваринобукви'">
      </div>
      <div class="item_name pb-20">
        <a class="tt-uppercase" href="">Тваринобукви</a>
      </div>
      <div class="pb-20">
        <span class="old-price tt-uppercase"></span>
        <span class="tt-uppercase ">450 грн</span>
      </div>
      <div class="item_purchase bc-yellow hover-scale">
        <button class="tt-uppercase cur-poin act-move">У корзину</button>
      </div>
    </div>
  </div>
</body>

</html>
